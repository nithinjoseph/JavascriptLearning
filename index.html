<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container mt-5">
          <div class="row justify-content-center">
              <div class="col-5 col-md-5">
                  <div class="card p-5">
                    <form>
                        <div class="mb-3">
                          <label for="firstName" class="form-label">First name</label>
                          <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
                          
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" aria-describedby="lastName">
                            
                          </div>
                          <div class="mb-3">
                            <label for="emailEntry" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailEntry" aria-describedby="emailEntry">
                            
                          </div>
                          <div class="mb-3">
                            <label for="addressEntry" class="form-label">Address</label>
                            <input type="text" class="form-control" id="addressEntry" aria-describedby="addressEntry">
                            
                          </div>
                          <div class="d-flex justify-content-end"><button type="submit" class="btn btn-primary">Submit</button></div>
                        
                        
                      </form>
                      
                  </div>
                  <ul class="output m-0 p-0" id="outputList"></ul>
              </div>
          </div>
      </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
