<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
      <div class="container mt-5">
          <div class="row justify-content-center">
              <div class="col-5 col-md-5">
                  <div class="card p-4">
                    <h2>Calculator</h2>
                    <table border="0">
                      <tr>
                        <td colspan="4">
                            <div id="history"></div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="3">
                          <input type="text" class="form-control" id="result"/>
                        </td>
                        <td>
                          <input type="button" value="C" class="btn btn-danger" onclick="clearCall()"/>
                        </td>
                      </tr>
                      <tr>
                        <td><input type="button" value="1" class="btn btn-primary" onclick="display('1')"/></td>
                        <td><input type="button" value="2" class="btn btn-primary" onclick="display('2')"/></td>
                        <td><input type="button" value="3" class="btn btn-primary" onclick="display('3')"/></td>
                        <td><input type="button" value="/" class="btn btn-primary operation" onclick="display('/')"/></td>
                      </tr>
                      <tr>
                        <td><input type="button" value="4" class="btn btn-primary" onclick="display('4')"/></td>
                        <td><input type="button" value="5" class="btn btn-primary" onclick="display('5')"/></td>
                        <td><input type="button" value="6" class="btn btn-primary" onclick="display('6')"/></td>
                        <td><input type="button" value="*" class="btn btn-primary operation" onclick="display('*')"/></td>
                      </tr>
                      <tr>
                        <td><input type="button" value="7" class="btn btn-primary" onclick="display('7')"/></td>
                        <td><input type="button" value="8" class="btn btn-primary" onclick="display('8')"/></td>
                        <td><input type="button" value="9" class="btn btn-primary" onclick="display('9')"/></td>
                        <td><input type="button" value="-" class="btn btn-primary operation" onclick="display('-')"/></td>
                      </tr>
                      <tr>
                        <td><input type="button" value="." class="btn btn-primary" onclick="display('.')"/></td>
                        <td><input type="button" value="0" class="btn btn-primary" onclick="display('0')"/></td>
                        <td><input type="button" value="=" class="btn btn-primary" onclick="solve()"/></td>
                        <td><input type="button" value="+" class="btn btn-primary operation" onclick="display('+')"/></td>
                      </tr>
                    </table>  
                  </div>
                  
              </div>
          </div>
      </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
